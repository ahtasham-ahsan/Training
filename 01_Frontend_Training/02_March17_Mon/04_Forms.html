<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Form</h2>
    <form action="">
        First Name: <input type="text"><br>
        Last Name: <input type="text"><br>
        Email: <input type="email" required><br>
        Password: <input type="password" minlength="5"><br>
        Birthday: <input type="date"><br>
        Gender: <br>
        <input type="radio" name="g ender">Male <br>
        <input type="radio" name="gender">Female <br>
        <input type="radio" name="gender">Other <br>

        Pets: <br>
        <input type="checkbox" name="pets">Dog <br>
        <input type="checkbox" name="pets">Cat <br>
        <input type="checkbox" name="pets">Fish <br>
        <input type="checkbox" name="pets">Bird <br>

        Cars: <br>
        <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
             
        </select><br><br>

        <input type="submit", value="Register">
        <input type="reset">
    </form>
</body>
</html>
